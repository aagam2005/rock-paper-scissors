<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div>
        <button class="choice" data-choice="rock">🪨Rock</button>
        <button class="choice" data-choice="paper">📄Paper</button>
        <button class="choice" data-choice="scissors">✂️Scissors</button>
    </div>

    <div class="result">
        <p id="user-choice">You chose: -</p>
        <p id="computer-choice">Computer chose: -</p>
        <h2 id="winner">Who wins? 🤔</h2>
    </div>
    

    <div class="scoreboard">
        <p>Your Score: <span id="user-score">0</span></p>
        <p>Computer Score: <span id="computer-score"> 0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
